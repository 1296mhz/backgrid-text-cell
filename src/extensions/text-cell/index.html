<div class="modal">
  <form>
    <div class="modal-header">
      <h3><%= column.get("label") %></h3>
      <a class="close" href="#" data-toggle="modal" />
    </div>
    <div class="modal-body">
      <textarea>
        <%= content %>
      </textarea>
    </div>
    <div class="modal-footer">
      <input type="button" value="Save"/>
    </div>
  </form>
</div>
